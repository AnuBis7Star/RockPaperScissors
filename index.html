<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The rocks and the papers and the scissors</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            font-family: sans-serif;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            background: none;
            border: none;
            padding: 0;
            margin: 10px;
            cursor: pointer;
        }

        #results, #score {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
    
</head>
<body>
    <div class="buttons">
        <button id="rock"><img src="Images/rock.png" alt="Rock" width="150"></button>
        <button id="paper"><img src="Images/peper.png" alt="Paper" width="150"></button>
        <button id="scissors"><img src="Images/scissors.png" alt="Scissors" width="150"></button>
    </div>
    <div id="results">Make your selection to start!</div>
    <div id="score">First to 5, wins!</div>

    <script src="scripts.js"></script>
</body>
</html>
